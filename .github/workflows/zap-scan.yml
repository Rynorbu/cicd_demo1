name: OWASP ZAP Security Scan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  zap-baseline-scan:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t cicd-demo:test .
          echo "Docker image built successfully"
        continue-on-error: false

      - name: Run application container
        run: |
          echo "Starting application container..."
          docker run -d -p 5000:5000 --name cicd-demo-app cicd-demo:test
          echo "Container started, waiting for application to be ready..."
          sleep 20
          
          # Wait for application to be ready
          for i in {1..30}; do
            if curl -s http://localhost:5000/ > /dev/null 2>&1; then
              echo "âœ“ Application is ready!"
              break
            fi
            echo "Waiting for application... ($i/30)"
            sleep 3
          done
          
          # Final verification
          echo "Verifying application is accessible..."
          curl -v http://localhost:5000/ || exit 1
        continue-on-error: false

      - name: Run ZAP Baseline Scan
        run: |
          mkdir -p ${{ github.workspace }}/zap-reports
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5000 \
            -I \
            -r zap-report.html \
            || true
        continue-on-error: true

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: ${{ github.workspace }}/zap-reports/zap-report.html
          if-no-files-found: warn
        continue-on-error: true

      - name: Check container logs on failure
        if: failure()
        run: |
          echo "Checking application container logs..."
          docker logs cicd-demo-app || echo "No container logs available"

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up containers..."
          docker stop cicd-demo-app || true
          docker rm cicd-demo-app || true
          echo "Cleanup completed"