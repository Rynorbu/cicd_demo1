name: OWASP ZAP Security Scan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  zap-baseline-scan:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t cicd-demo:test . || exit 1
          echo "Docker image built successfully"

      - name: Run application container
        run: |
          echo "Starting application container..."
          docker run -d --network host --name cicd-demo-app cicd-demo:test
          echo "Container started, waiting for application to be ready..."
          
          # Wait for application to be ready with better health check
          sleep 10
          echo "Testing application connectivity..."
          timeout 120 bash -c 'until curl -f http://localhost:5000/ && echo "App responded successfully"; do echo "Waiting for app..."; sleep 5; done'
          echo "Application is ready!"
          
          # Verify endpoints are accessible
          echo "Testing /version endpoint..."
          curl -f http://localhost:5000/version || exit 1
          echo "Testing /nations endpoint..."
          curl -f http://localhost:5000/nations || exit 1
          echo "All endpoints verified successfully"

      - name: Pre-ZAP Debug Information
        run: |
          echo "Checking application status before ZAP scan..."
          curl -v http://localhost:5000/ || echo "Failed to reach application"
          netstat -tlnp | grep 5000 || echo "Port 5000 not listening"
          docker ps | grep cicd-demo-app || echo "Container not running"

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
        continue-on-error: true

      - name: Run Simple ZAP Scan (Fallback)
        if: failure()
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-a'
        continue-on-error: true

      - name: Check container logs on failure
        if: failure()
        run: |
          echo "Checking application container logs..."
          docker logs cicd-demo-app || echo "No container logs available"

      - name: Stop application container
        if: always()
        run: |
          echo "Stopping and removing application container..."
          docker stop cicd-demo-app || echo "Container was not running"
          docker rm cicd-demo-app || echo "Container was already removed"