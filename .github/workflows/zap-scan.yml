name: OWASP ZAP Security Scan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  zap-baseline-scan:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t cicd-demo:test .
          echo "Docker image built successfully"

      - name: Create Docker network
        run: docker network create zap-network || true

      - name: Run application container
        run: |
          echo "Starting application container..."
          docker run -d \
            --name cicd-demo-app \
            --network zap-network \
            -p 5000:5000 \
            cicd-demo:test
          echo "Container started, waiting for application to be ready..."
          sleep 15
          
          # Wait for application to be ready
          for i in {1..30}; do
            if curl -f http://localhost:5000/ 2>/dev/null; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done
          
          # Verify endpoints are accessible
          echo "Testing endpoints..."
          curl -f http://localhost:5000/ || echo "Root endpoint check failed"
          curl -f http://localhost:5000/version || echo "Version endpoint check failed"
          curl -f http://localhost:5000/nations || echo "Nations endpoint check failed"

      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm \
            --network zap-network \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://cicd-demo-app:5000 \
            -I \
            -r zap-report.html \
            || echo "ZAP scan completed with findings"
        continue-on-error: true

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: zap-report.html
        continue-on-error: true

      - name: Check container logs on failure
        if: failure()
        run: |
          echo "Checking application container logs..."
          docker logs cicd-demo-app || echo "No container logs available"

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up containers and network..."
          docker stop cicd-demo-app || true
          docker rm cicd-demo-app || true
          docker network rm zap-network || true