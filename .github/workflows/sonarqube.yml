name: SonarCloud Security Analysis

on:
    push:
        branches:
            - master
            - main
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    sonarcloud:
        name: SonarCloud SAST Scan
        runs-on: ubuntu-latest
        continue-on-error: true

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Shallow clones should be disabled for better analysis

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: maven

            - name: Build and run tests with coverage
              run: mvn clean verify

            - name: Debug - Verify Maven and project structure
              run: |
                  echo "=== Maven version ==="
                  mvn --version
                  echo "=== Project structure ==="
                  ls -la
                  echo "=== sonar-project.properties ==="
                  cat sonar-project.properties || echo "No sonar-project.properties found"
                  echo "=== pom.xml (relevant sections) ==="
                  grep -A 5 -B 5 "artifactId\|groupId" pom.xml || echo "Error reading pom.xml"

            - name: Debug - Check if SONAR_TOKEN exists
              run: |
                  if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
                      echo "❌ SONAR_TOKEN is not set in repository secrets"
                      exit 1
                  else
                      echo "✅ SONAR_TOKEN is configured"
                  fi

            - name: SonarCloud Scan
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed for PR decoration
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              run: |
                  mvn sonar:sonar \
                    -Dsonar.projectKey=Rynorbu_cicd_demo1 \
                    -Dsonar.organization=rynorbu \
                    -Dsonar.host.url=https://sonarcloud.io \
                    -Dsonar.token=${{ secrets.SONAR_TOKEN }}
